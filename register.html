<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yeseva+One" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Register - Cake Store</title>
</head>
<body class="container">
    <nav class="navbar">
        <div class="logo-box">
            <a href="/menu.html" class="logo-box__link">
                <strong>Molino</strong>
            </a>
        </div>
        <ul class="category-nav">
            <li class="category-nav__item">
                <a href="/menu.html" class="category-nav__link">Menu</a>
                <i class="category-nav__icon far fa-list-alt"></i>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">Top 10</a>
                <i class="category-nav__icon fas fa-trophy"></i>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">Map</a>
                <i class="category-nav__icon fas fa-map"></i>
            </li>
        </ul>
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search">
        </form>
        <div class="user-nav">
            <a href="/login.html" class="user-nav__login-link">
                <i class="user-nav__icon fas fa-user-circle"></i>
                <span class="user-nav__login-text">login</span>
            </a>
            <a href="/register.html" class="user-nav__signup-link">
                <span class="user-nav_signup-text">sign up</span>
            </a>
        </div>
    </nav>

    <div class="register">
        <h1 class="register-heading heading-1 mt-lg mb-sm">Register</h1>

        <form action="#" class="register-form">
            <div class="register-form__group">
                <input type="text" class="register-form__input" name="name" placeholder="Name" required>
            </div>
            <div class="register-form__group">
                <input type="email" class="register-form__input" name="email" placeholder="Email" required>
            </div>
            <div class="register-form__group">
                <input type="password" class="register-form__input" name="password" placeholder="Password" required>
            </div>
            <div class="register-form__group">
                <input type="password" class="register-form__input" name="password-cofirm" placeholder="Cofirm password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>
</html>
