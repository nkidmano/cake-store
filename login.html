<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yeseva+One" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Login - Cake Store</title>
</head>

<body class="container">
    <nav class="navbar">
        <div class="logo-box">
            <a href="#" class="logo-box__link">
                <strong>Molino</strong>
            </a>
        </div>
        <ul class="category-nav">
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">Menu</a>
                <i class="category-nav__icon far fa-list-alt"></i>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">Top 10</a>
                <i class="category-nav__icon fas fa-trophy"></i>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">Map</a>
                <i class="category-nav__icon fas fa-map"></i>
            </li>
        </ul>
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search">
        </form>
        <div class="user-nav">
            <a href="#" class="user-nav__login-link">
                <i class="user-nav__icon fas fa-user-circle"></i>
                <span class="user-nav__login-text">login</span>
            </a>
            <a href="#" class="user-nav__signup-link">
                <span class="user-nav_signup-text">sign up</span>
            </a>
        </div>
    </nav>

    <div class="login">
        <h1 class="login-heading heading-1 mt-sm mb-sm">Login</h1>

        <form action="#" class="login-form">
            <div class="login-form__group">
                <input type="email" class="login-form__input" name="email" placeholder="Email" required>
            </div>
            <div class="login-form__group">
                <input type="password" class="login-form__input" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="seperate-line">OR</div>

        <h3 class="password-heading heading-3 mb-sm ">Forgot Password</h3>

        <form action="#" class="login-form">
            <div class="login-form__group">
                <input type="text" class="login-form__input" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</body>

</html>
