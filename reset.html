<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yeseva+One" rel="stylesheet">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <title>Menu - Cake Store</title>
</head>

<body class="container">

  <nav class="navbar">
    <div class="logo-box">
      <a href="#" class="logo-box__link">
        <strong>Molino</strong>
      </a>
    </div>
    <ul class="category-nav">
      <li class="category-nav__item">
        <a href="#" class="category-nav__link">Menu</a>
        <i class="category-nav__icon far fa-list-alt"></i>
      </li>
      <li class="category-nav__item">
        <a href="#" class="category-nav__link">Top 10</a>
        <i class="category-nav__icon fas fa-trophy"></i>
      </li>
      <li class="category-nav__item">
        <a href="#" class="category-nav__link">Map</a>
        <i class="category-nav__icon fas fa-map"></i>
      </li>
      <li class="category-nav__item">
        <a href="#" class="category-nav__link">Add</a>
        <i class="category-nav__icon fas fa-plus"></i>
      </li>
    </ul>
    <form action="#" class="search">
      <input type="text" class="search__input" placeholder="Search">
    </form>
    <div class="user-nav">
      <a href="#" class="user-nav__login-link">
        <i class="user-nav__icon fas fa-user-circle"></i>
        <span class="user-nav__login-text">login</span>
      </a>
      <a href="#" class="user-nav__signup-link">
        <span class="user-nav_signup-text">sign up</span>
      </a>
    </div>
  </nav>

  <div class="reset">
    <h1 class="reset-heading heading-1 mt-sm mb-sm">Reset Password</h1>

    <form action="/users/reset/<%= token %>" method="POST" class="reset-form">
      <div class="reset-form__group">
        <input type="text" class="reset-form__input" name="password" placeholder="Password" required>
      </div>
      <div class="reset-form__group">
        <input type="text" class="reset-form__input" name="passwordCheck" placeholder="Cofirm password" required>
      </div>
      <button type="submit" class="btn">Update password</button>
    </form>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</body>

</html>
