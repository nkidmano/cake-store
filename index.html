<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yeseva+One" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Cake Store</title>
</head>
<body class="container">

    <header class="header">
        <div class="page-nav">
            <li class="page-nav__item">
                <a href="#" class="page-nav__link page-nav__link--logo">Molino</a>
            </li>
            <li class="page-nav__item">
                <a href="#" class="page-nav__link">Menu</a>
            </li>
            <li class="page-nav__item">
                <a href="#" class="page-nav__link">Top</a>
            </li>
        </div>
        <form action="#" class="nav-search">
            <input type="text" class="nav-search__input" placeholder="Cake, bread...">
        </form>
        <div class="user-nav">
            <li class="user-nav__item">
                <a href="#" class="user-nav__link">Register</a>
            </li>
            <li class="user-nav__item">
                <a href="#" class="user-nav__link">Log In</a>
            </li>
        </div>
    </header>

    <div class="cakes">
        <div class="cake">
            <div class="cake__picture">
                <img src="" alt="Cake" class="card__img">
            </div>
            <div class="cake__title">
                Name
            </div>
            <div class="cake__description">
                Description
            </div>
        </div>
    </div>

</body>
</html>
