<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yeseva+One" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Cake Store</title>
</head>
<body class="container">

    <header class="header">
        <div class="page-nav">
            <li class="page-nav__item">
                <a href="#" class="page-nav__link--logo">Molino</a>
            </li>
            <li class="page-nav__item">
                <a href="#" class="page-nav__link">Menu</a>
            </li>
            <li class="page-nav__item">
                <a href="#" class="page-nav__link">Top</a>
            </li>
        </div>
        <form action="#" class="search-nav">
            <input type="text" class="search-nav__input" placeholder="Cake, bread...">
        </form>
        <div class="user-nav">
            <li class="user-nav__item">
                <a href="#" class="user-nav__link">Register</a>
            </li>
            <li class="user-nav__item">
                <a href="#" class="user-nav__link">Log In</a>
            </li>
        </div>
    </header>
    <div class="cakes">
        <h1 class="cake-heading heading-1 mt-hg mb-lg">Menus</h1>
        
        <div class="cake">
            <figure class="cake__picture">
                <img src="img/overview-3.jpg" alt="Cake" class="cake__img">
            </figure>
            <div class="cake__category">
                Desert
            </div>
            <div class="cake__title">
                Pancake
            </div>
            <div class="cake__description">
                Delicious apitie with low calories for people on diet
            </div>
            <div class="cake__cta">
                <a href="#" class="cake__link">Order now</a>
            </div>
        </div>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>
</html>
